name: Pre-Production Deploy

on:
  push:
    branches:
      - main  # Trigger on push to main branch
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.6'
        channel: 'stable'
        
    - name: Setup Node.js for Firebase
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Firebase CLI
      run: npm install -g firebase-tools
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Decode staging google-services.json
      run: |
        echo "${{ secrets.GOOGLE_SERVICES_STAGING }}" | base64 -d > android/app/google-services.json
        # Validate the decoded JSON
        python3 -m json.tool android/app/google-services.json > /dev/null
        echo "âœ… google-services.json is valid"
        
    - name: Configure Google Client ID for staging web
      run: |
        sed -i 's/{{GOOGLE_CLIENT_ID}}/${{ secrets.GOOGLE_CLIENT_ID_STAGING }}/g' web/index.html
        cat web/index.html | grep google-signin-client_id
        
    - name: Run tests
      run: flutter test
      
    - name: Build Flutter Web (Staging)
      run: flutter build web --release --dart-define=ENVIRONMENT=staging --dart-define=GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID_STAGING }}
      
    - name: Deploy to Firebase Hosting (Staging)
      run: |
        firebase use fitness-tracker-8d0ae --token "${{ secrets.FIREBASE_TOKEN }}"
        firebase deploy --only hosting --token "${{ secrets.FIREBASE_TOKEN }}"
        
    - name: Setup Java for Android
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup consistent debug keystore for staging
      run: |
        echo "ðŸ”§ Setting up consistent debug keystore for staging"
        rm -f android/key.properties
        rm -f android/app/*.jks
        
        # Check if DEBUG_KEYSTORE secret exists
        if [ -z "${{ secrets.DEBUG_KEYSTORE }}" ]; then
          echo "âŒ FATAL: DEBUG_KEYSTORE secret is missing!"
          exit 1
        fi
        
        # Create .android directory and decode our consistent debug keystore
        echo "ðŸ“¥ Creating .android directory..."
        mkdir -p ~/.android
        echo "ðŸ“¥ Decoding DEBUG_KEYSTORE secret..."
        echo "${{ secrets.DEBUG_KEYSTORE }}" | base64 -d > ~/.android/debug.keystore
        
        # Verify the keystore exists and is valid
        if [ ! -f ~/.android/debug.keystore ]; then
          echo "âŒ FATAL: Failed to create debug keystore!"
          exit 1
        fi
        
        # Verify the keystore and get SHA-1
        echo "ðŸ” Verifying debug keystore SHA-1..."
        KEYSTORE_SHA1=$(keytool -list -v -keystore ~/.android/debug.keystore -alias androiddebugkey -storepass android -keypass android | grep "SHA1:" | sed 's/.*SHA1: //' | tr -d ' ')
        echo "ðŸ”‘ Keystore SHA-1: $KEYSTORE_SHA1"
        
        # Expected SHA-1 (without colons, lowercase)
        EXPECTED_SHA1="53315440bd500648d1034bdf6fa462fce03775fa"
        KEYSTORE_SHA1_CLEAN=$(echo "$KEYSTORE_SHA1" | tr -d ':' | tr '[:upper:]' '[:lower:]')
        
        if [ "$KEYSTORE_SHA1_CLEAN" = "$EXPECTED_SHA1" ]; then
          echo "âœ… SUCCESS: Debug keystore SHA-1 matches Firebase configuration!"
        else
          echo "âŒ FATAL: SHA-1 mismatch!"
          echo "   Expected: $EXPECTED_SHA1"  
          echo "   Got:      $KEYSTORE_SHA1_CLEAN"
          exit 1
        fi
        
    - name: Verify Gradle signingReport (debug) matches expected SHA-1
      run: |
        echo "ðŸ” Verifying Gradle signingReport for debug variant..."
        cd android
        ./gradlew signingReport | sed -n '/Variant: debug/,$p' | sed -n '1,40p' | cat
        DEBUG_SHA1=$(./gradlew signingReport | awk '/Variant: debug/{f=1} f && /SHA1:/{print $2; exit}')
        cd -
        echo "ðŸ§ª Gradle debug SHA-1: $DEBUG_SHA1"
        # Normalize
        DEBUG_SHA1_CLEAN=$(echo "$DEBUG_SHA1" | tr -d ':' | tr '[:upper:]' '[:lower:]')
        EXPECTED_SHA1="53315440bd500648d1034bdf6fa462fce03775fa"
        if [ "$DEBUG_SHA1_CLEAN" = "$EXPECTED_SHA1" ]; then
          echo "âœ… Gradle debug signingReport SHA-1 matches expected"
        else
          echo "âŒ Gradle signingReport SHA-1 does not match expected"
          echo "   Expected: $EXPECTED_SHA1"
          echo "   Got:      $DEBUG_SHA1_CLEAN"
          exit 1
        fi

    - name: Verify google-services.json certificate hash
      run: |
        echo "ðŸ” Verifying certificate_hash in android/app/google-services.json"
        cat > verify_gservices.py <<'PY'
        import json, sys
        with open('android/app/google-services.json','r') as f:
            data = json.load(f)
        client = data['client'][0]
        oauth = client['oauth_client']
        android = [c for c in oauth if c.get('client_type') == 1]
        if not android:
            print('âŒ No Android oauth_client found in google-services.json')
            sys.exit(1)
        cert = android[0]['android_info']['certificate_hash']
        print('ðŸ“„ certificate_hash in json:', cert)
        expected = '53315440bd500648d1034bdf6fa462fce03775fa'
        if cert.lower() != expected:
            print('âŒ certificate_hash mismatch')
            print('   Expected:', expected)
            print('   Got     :', cert.lower())
            sys.exit(1)
        print('âœ… google-services.json certificate_hash matches expected')
PY
        python3 verify_gservices.py
        
    - name: Build Debug APK (Staging)
      run: flutter build apk --debug --dart-define=ENVIRONMENT=staging
      
    - name: Upload Staging Web artifact
      uses: actions/upload-artifact@v4
      with:
        name: staging-web-build
        path: build/web/
        
    - name: Upload Staging APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: staging-debug-apk
        path: build/app/outputs/flutter-apk/app-debug.apk